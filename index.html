<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body style="background-image: url('./OCXbd7.jpg');">
    <div class="container-fluid row m-0">
        <div class="col-md-4 game" id="game">
            <h1 style="color: rgb(255, 255, 255);">Player 1  <p style="display: inline-block;float: right; color: black;"><span  class="time"> 3</span> </p></h1>
        </div>
        <div class="col-md-4" style="color: black;text-align: center;">
            <div>
            <h1 style="font-size:61px; text-shadow: 5px 7px silver;">Snake Battle</h1> 
            <p class="m-0" style="font-weight: bold;"><\Dev by Trung\></p>
            <button id="start" class="btn btn-light mt-1" style="width:300px;height: 75px;border: 3px solid;">
               <span style="font-size:40px;">Start</span>
            </button> <br>
            <span style="font-weight: bold;">Mode:</span> <select class="mt-2" name="" id="mode">
                <option class="mode-option" value="0">Normal</option>
                <option class="mode-option" value="1">Hard</option>
            </select> <br>
            <div class="mt-2" style="font-size: 50px;">
                <p style="text-shadow: 5px 2px rgb(44, 44, 44);">SCORE</p>
                <button id="p1" style="width:70px">0</button> : <button id="p2" style="width:70px">0</button>
            </div>
            </div>
            <!-- <p class="mt-3">INTRUCTION: </p> -->

            <div class="row instruction">
                <div class="col-md-6 instruction1" style="text-align: left;">
                    <p>P1:</p>
                    <p><button>W</button>: UP</p>
                    <p><button>S</button>: DOWN</p>
                    <p><button>A</button>: LEFT</p>
                    <p><button>D</button>: RIGHT</p>
                </div>
                <div class="col-md-6 instruct">
                    <p>P2:</p>
                    <p>UP : <button><i class="fas fa-arrow-up"></i></button></p>
                    <p>DOWN : <button><i class="fas fa-arrow-down"></i></button></p>
                    <p>LEFT : <button><i class="fas fa-arrow-left"></i></button></p>
                    <p>RIGHT : <button><i class="fas fa-arrow-right"></i></button></p>
                </div>
            </div>
        </div>
        <div class="col-md-4 game" id="game2" style="text-align: right;">
            <h1 style="color: white;">Player 2<p style="display: inline-block;float: left;"> <span  class="time"> 3 </span></p></h1>
        </div>
    </div>
    
    <script src="food.js"></script>
    <script src="snake.js"></script>
    <script src="game.js"></script>
    <script src="game2.js"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
